<html lang="zh-CN">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    #show {
      width: 300px;
      height: 300px;
      margin: auto;
      position: relative;
      overflow: hidden;
    }

    img {
      width: 100%;
      height: 100%;
      position: absolute;
    }


    .now {
      top: 0;
      left: 0;
    }

    .next {
      top: 0;
      left: 200px;
    }
  </style>
</head>

<body>
  <!-- 是一个舞台 用来展示上场的图片 -->
  <div id="show">
    <img class="now" src="img/1-1.jpg" alt="">
    <img class="next" src="img/1-2.jpg" alt="">
    <img class="next" src="img/1-3.jpg" alt="">
  </div>

  <script>
    let oImg = document.querySelectorAll("img")
    for (let i = 0; i < oImg.length; i++) {
      oImg[i].className = ""
    }
    setInterval(() => {

    }, 1000);
  </script>
</body>

</html>
