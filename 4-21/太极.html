<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        background-color: pink;
    }
    .div1{
        width: 200px;
        height: 400px;
        margin: 100px auto;
        background-color: white;
        border-left: 200px solid black;
        border-radius: 50%;
    }
    .div1::after{
        content: "";
        display: block;
        width: 50px;
        height: 50px;
        border: 75px solid black;
        background-color: white;
        border-radius: 50%;
        margin-left: -100px;

    }
    .div1::before{
        content: "";
        display: block;
        width: 50px;
        height: 50px;
        border: 75px solid white;
        background-color: black;
        border-radius: 50%;
        margin-left: -100px;

    }
</style>
<body>

    <div class="div1"></div>
</body>
</html>
