//		1:async和await
//			目前为止最好的异步编程方案.(把异步写成'同步');
//			
//			async函数返回Promise对象.
//			await 表达式的返回值
//				1:一般表达式,返回值就是这个表达式的返回值.
//				2:表达式是Promise对象,await 返回resolve的参数.
			
//			await 只能让Promise异步等待,别的异步不等待.
//			await会把后面的代码变成异步的.(微任务).

			let p = async function gn(){
				let res = await 400;
				console.log(6666);
				return 200;
			};
			
			p.then(function(res){
				console.log(res)
			})
			
		2:git
			
			第一次下载代码:
				git clone 仓库地址
			更新代码:
				git pull
			
			修改代码并上传:
				1:git add 文件(夹)名 (暂存区)
				2:git commit [文件(夹)名] -m 备注
				3:git pull (更新一下)
				4:git push
			
			分支:
				1:创建,git branch 新的分支名
				2:切换,git checkout 分支名
				3:合并,git merge 某个分支名
			
			解决冲突:
				1:手动解决冲突
				2:add
				3:commit
				4:push
			
			查看当前git的状态:
				git status
