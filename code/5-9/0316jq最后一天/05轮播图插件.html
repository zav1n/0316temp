<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			
			*{
				padding: 0;
				margin: 0;
				list-style: none;
			}
			
			#wrap{
				width: 500px;
				border:1px solid #000;
				margin:200px auto;
				overflow: hidden;
				position: relative;
			}
						
			.fixed{
				content:'';
				display: block;
				clear:both;
			}
			
			ul>li{
				width: 500px;
				height: 300px;
				float: left;
				text-align: center;
				font-size:50px;
				line-height: 300px;
			}
			
			.dots>li{
				border-radius: 50%;
				width: 30px;
				height: 30px;
				background:#fff;
				float: left;
				margin-left:40px;
				text-align: center;
				line-height: 30px;
			}
			
			.dots>.active{
				background:#000;
				color:#fff;
			}
			
			ol{
				position: absolute;
				top: 250px;
    			left: 70px;
			}
			
		</style>
	</head>
	<body>
		<div id='wrap'>
			<ul class='fixed'>
				<li style="background: red;">1</li>
				<li style="background: pink;">2</li>
				<li style="background: green;">3</li>
				<li style="background: skyblue;">4</li>
				<li style="background: orange;">5</li>
			</ul>
		</div>
	</body>
	<script src="js/jquery-1.11.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/unslider.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		$('#wrap').unslider({
			dots:true,
			speed:2000,
			delay:5000
		})
		
		
	</script>
</html>
