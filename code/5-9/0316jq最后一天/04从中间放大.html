<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			*{
				padding: 0;
				margin: 0;
			}
			
			div{
				width: 300px;
				height: 300px;
				background: red;
				border-radius: 50%;
				position: absolute;
				margin-left:-150px;
				margin-top:-150px;
				top:50%;
				left:50%;
			}
			/*div{
				width: 500px;
				height: 500px;
				background: red;
				border-radius: 50%;
				position: absolute;
				margin-left:-250px;
				margin-top:-250px;
				top:50%;
				left:50%;
			}*/
			
		</style>
	</head>
	<body>
		<div></div>
	</body>
	<script src="js/jquery-1.11.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		//做动画的3件事情
		//1：开始样式
		//2：结束样式
		//3：持续时间
		
		$('div').on('mouseover',function(){
			$(this).animate({
				width: 500,
				height: 500,
				"margin-left":-250,
				"margin-top":-250,
			},700)
		})
		
	</script>
</html>
