<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      #div1 {
        height: 30px;
        background-color: darkgreen;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
  </head>

  <body>
    <div id="div1"></div>
    <div style="width: 100px;height: 3000px;">请滚动</div>
    <script>
      let oDiv = document.getElementById("div1");
      //滚动的总距离(oDiv宽度) =卷轴的总长度scrollHeight - 此时滚动了多少scrollTop
      document.addEventListener("scroll", e => {
        //滚动的距离
        let iScroll = document.documentElement.scrollTop
        //总长度
        let iTotal = document.documentElement.scrollHeight - document.documentElement.clientHeight
        oDiv.style.width = iScroll / iTotal * 100 + "%"
        oDiv.innerHTML = `${Number.parseInt(iScroll/ iTotal * 100)}%`
      })
    </script>
  </body>

</html>
