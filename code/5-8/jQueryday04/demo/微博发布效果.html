<!DOCTYPE html>
<html>

    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <style>
            * {
                margin: 0;
                padding: 0
            }

            ul {
                list-style: none
            }

            .box {
                width: 600px;
                margin: 100px auto;
                border: 1px solid #000;
                padding: 20px;
            }

            textarea {
                width: 450px;
                height: 160px;
                outline: none;
                resize: none;
            }

            ul {
                width: 450px;
                padding-left: 80px;
            }

            ul li {
                line-height: 25px;
                border-bottom: 1px dashed #cccccc;
                /* 一开始 让li先隐藏*/
                display: none;
            }

            input {
                float: right;
            }

            ul li a {
                float: right;
            }
        </style>
        <script src="jquery.min.js"></script>
        <script>
            $(function () {
                // 1.点击发布按钮， 动态创建一个小li，放入文本框的内容和删除按钮， 并且添加到ul 中
                $(".btn").on("click", function () {
                    let value = $(".txt").val();
                    let li = $(`<li>${value}<a href="javascript:;">删除</a></li>`);
                    // let li = $("<li>123</li>")
                    $(".content").append(li);
                    // 让li是一个滑入的效果 必须要保证他一开始隐藏状态
                    li.slideDown();
                })
                // 2.点击的删除按钮，可以删除当前的微博留言li
                $(".content").on("click", "a", function () {
                    //隐藏节点后 再删除节点 回调函数中
                    $(this).parent().slideUp(function () {
                        //删除的是li
                        $(this).remove()
                    });
                })
            })
        </script>
    </head>

    <body>
        <div class="box" id="weibo">
            <span>微博发布</span>
            <textarea name="" class="txt" cols="30" rows="10"></textarea>
            <button class="btn">发布</button>
            <ul class="content">
            </ul>
        </div>
    </body>

</html>
