<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

  <body>
    <div>111</div>
    <script src="./jquery.min.js"></script>
    <script>
      function $() {
        console.log("哈哈,jQuery被我覆盖了")
      }
      //为jQuery构造函数 改一个名字
      //为jQuery命名一个别名 而是可以叫jQuery 也可以叫hu
      let hu = jQuery.noConflict();
      // jQuery("div").css("backgroundColor", "red");
      hu("div").css("backgroundColor", "red");
    </script>
  </body>

</html>
