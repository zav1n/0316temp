<script type="text/javascript">
    var map = new BMap.Map('container');
    // 创建地图实例
    //大冲  22.5477381900,113.9600787200
    var point = new BMap.Point(113.9600787200, 22.5477381900);
    /* 创建点坐标  
    centerAndZoom(center: Point , zoom: Number)
    设初始化地图。 如果center类型为Point时，zoom必须赋值，范围3-19级，若调用高清底图（针对移动端开发）时，zoom可赋值范围为3-18级。
    如果center类型为字符串时，比如“北京”，zoom可以忽略，地图将自动根据center适配最佳zoom级别
    map.centerAndZoom(point, 18);
    初始化地图， 设置中心点坐标和地图级别
    */
    map.enab
    map.centerAndZoom(point, 19);
    //标识
    var marker = new BMap.Marker(point);
    map.addOverlay(marker);

    let geolocation = new BMap.Geolocation();
    console.log(geolocation);
</script>
