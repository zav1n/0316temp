<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <video controls id="video">
        <source src="https://www.w3school.com.cn/i/movie.ogg">
    </video>
    <canvas id="canvas"></canvas>
    <script>
        //定义canvas属性时不能用document.querySelector  要用document.getElementById
        //如果要设置canvas的宽高不能用document.querySelector去定义canvas否则获取不到导致canvas的宽高默认为300px,150px
        //要用document.getElementById去定义canvas才可以改变其宽高
        //至于原理个人理解是canvas是个实时动态的一个标签，既然是实时动态就要用动态的属性去定义，所以getElementById才合适，而querySelector是静态的导致无法获取canvas
        var canvas = document.querySelector('.canvas');
        // Canvas元素默认宽 300px, 高 150px, 设置其宽高可以使用如下方法：
        // 方法一：
        //  <canvas width="500" height="500"$amp;>amp;$lt;/canvas>
        // 方法二：使用HTML5 Canvas API操作
        //  var canvas = document.getElementById('欲操作canvas的id');
        //  canvas.width = 500;
        //  canvas.width = 500;

        // 若通过如下方法设置宽高，那么Canvas元素将由原来大小被拉伸到所设置的宽高：
        // 方法一：使用CSS 会被拉伸
        //  #欲操作canvas的id｛
        //      width:1000px;
        //      height:1000px;
        //  ｝

        // 也包含了行间样式中的 style="" 。也就是上面的例子，也会产生拉伸的情况。
        // 方法二：使用HTML5 Canvas API操作 会被拉伸
        //  var canvas = document.getElementById('欲操作canvas的id');
        //  canvas.style.width = "1000px";
        //  canvas.style.height = "1000px";
        // 方法三 ：用jquery的$("#id").width(500);会被拉伸

        // 其它：canvas的width和height也不能用百分比表示。canvas会将百分值当成数值显示
    </script>
</body>

</html>
