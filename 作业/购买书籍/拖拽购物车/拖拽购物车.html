<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>拖拽购物车</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" type="text/css" href="css/m-css.css">
<script src="js/motionFramework.js"></script>
<script src="js/m-js.js"></script>
</head>
<body>
	<div class="shop-list clearfix">
		<ul>
			<li>
				<img src="images/img1.jpg" alt="">
				<span class="items-name">JavaScript语言精粹</span>
				<span class="items-price">￥89</span>
			</li>
			<li>
				<img src="images/img2.jpg" alt="">
				<span class="items-name">JavaScript权威指南</span>
				<span class="items-price">￥49</span>
			</li>
			<li>
				<img src="images/img3.jpg" alt="">
				<span class="items-name">精通JavaScript</span>
				<span class="items-price">￥129</span>
			</li>
			<li>
				<img src="images/img4.jpg" alt="">
				<span class="items-name">JavaScript DOM编程艺术</span>
				<span class="items-price">￥89</span>
			</li>
		</ul>
	</div>

	<div class="shop-car">
		<div class="items-title">
			<span>名称</span>
			<span>价格</span>
			<span>数量</span>
		</div>

		<div class="goods" id="goods">
		</div>

		<div class="check">
			<span class="total-price">￥0</span>
		</div>
	</div>
</body>
</html>
