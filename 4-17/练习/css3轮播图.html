<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    
    ul {
        list-style: none;
    }
    
    .wrapper {
        width: 750px;
        height: 422px;
        margin: 40px auto;
        overflow: hidden;
        position: relative;
    }
    
    .wrapper .wrapperShow {
        /* display: flex; */
        position: absolute;
        width: 3000px;
        left: 0;
        transition: 1s
    }
    
    .wrapper .wrapperShow:after {
        content: "";
        display: block;
        clear: both;
    }
    
    .wrapper .wrapperShow .slide {
        float: left;
    }
</style>

<body>
    <div class="wrapper">
        <ul class="wrapperShow">
            <li class="slide"><img src="../js22/img/1-1.jpg"></li>
            <li class="slide"><img src="../js22/img/1-2.jpg"></li>
            <li class="slide"><img src="../js22/img/1-3.jpg"></li>
            <li class="slide"><img src="../js22/img/1-4.jpg"></li>
        </ul>
    </div>

    <script>
        let oWrapper = document.querySelector(".wrapper")
        let oWrapperShow = document.querySelector(".wrapperShow")
        let aSlide = document.querySelectorAll(".slide")
        let nContainerWidth = oWrapper.clientWidth;
        let nContainerHeight = oWrapper.clientHeight;

        setInterval(() => {
            oWrapperShow.style.left = oWrapperShow.offsetLeft - nContainerWidth + "px"
            if (oWrapperShow.offsetLeft === -2250) {
                oWrapperShow.style.left = "0px"
            }
        }, 2000);
    </script>
</body>

</html>
