<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    //会颤抖的泡泡
    //做一个按钮和一个大型div(不能越界)
    //点击按钮 就冒出来一个泡泡 border-radius
    //这个泡泡 可以点击 点击完之后 就不会颤抖了
    //这个泡泡 可以拖曳 A地 拖曳到 B地
    //这个泡泡可以松手 继续颤抖

let iClinetHeight = document.documentElement.clientHeight || document.body.clientHeight
let iClinetWidth = document.documentElement.clientWidth || document.body.clientWidth
    function paopao(width, height, backgroundColor,x,y) {
      let oDiv = document.createElement("div")
      oDiv.style.width = width + "px"
      oDiv.style.height = height + "px"
      oDiv.style.backgroundColor = backgroundColor
      oDiv.style.border = "1px solid black"
      oDiv.style.borderRadius = "50px"
      oDiv.style.position="absolute"
      oDiv.style.left = (Number.parseInt(Math.random()*iClinetWidth-width))+"px"
      oDiv.style.top = (Math.random()*iClinetHeight-height)+"px"
      document.body.appendChild(oDiv)
    }
    paopao(100,100,"skyblue")
  </script>
</body>

</html>
