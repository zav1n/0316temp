<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
    </div>
</body>
<script src="../vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            count: 0,
            price: 0,
            total: 0,
            obj: {
                x: 10,
                y: {
                    name: '张三'
                }
            }
        },
        //全写是一个对象，简写是一个函数
        //这个是简写
        watch: {
            "obj.x" () {
                console.log('监听到obj.x"的值，可以进行修改X的值');
                // 控制台输入vm.obj.x=任意东西会输出
            },
            "obj.y.name" () {
                console.log('监听到obj.y.name的值，可以进行修改');
                //控制台输入vm.obj.y.name = 任意东西会输出
            }
        }
    })
</script>

</html>
