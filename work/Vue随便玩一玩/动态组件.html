<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
</body>
<script src="../vue.js"></script>
<script>
    const Item1 = {
        template: `
            <li style='background:pink'>这是Item1的li</li>
        `
    }
    const Item2 = {
        template: `
            <p style='background:skyblue'>这是Item2的p</p>
        `
    }


    //通过is属性绑定组件名也可以实现组件挂载
    //通过动态给is绑定一个变量，切换这个变量的值，可以让组件挂载不同的组件（动态组件）
    const App = {
        template: `
            <div>
                <input type='button' value='切换组件' @click='fn'/>
                <ul>
                    <!-- is是使用子组件名字 标签名无所谓 -->
                    <as :is='comName'></as> 
                </ul>
            </div>
            `,
        components: {
            Item1,
            Item2,
        },
        methods: {
            fn() {
                this.comName = (this.comName === "Item1") ? "Item2" : "Item1";
            }
        },
        data() {
            return {
                comName: 'Item1'
            }
        },
    }

    new Vue({
        el: '#app',
        template: `<App/>`,
        components: {
            App
        }
    })
</script>

</html>
