<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script src="../vue.js"></script>

<body>

    <div id="app">
        <input type="button" value="按钮" @click='fn'>
        <!-- <div :style='{display:flat?"none":"block"}'>隐藏我</div> -->
        <div v-show='flat'>隐藏我</div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                flat: true,
            },
            methods: {
                fn() {
                    this.flat = !this.flat
                }
            }
        })
    </script>
</body>
<!-- Vue的简写
    v-bind：简写  冒号：
    v-on：简写    艾特@


-->

</html>
