    子节点可以访问父级变量
    父级不能访问子节点的变量，也不能访问兄弟节点
     
    类似函数的嵌套

    function fn1(){
        let a = 0
    }
    function fn2(){
        csl(a)
        //不能访问fn1的变量，fn1相当于兄弟变量
    }
//------------------------------------

function fn1(){
    csl(a)
    function fn2(){
        let a = 0
    }
}

父级不能访问子节点的变量

//------------------------------------
functon fn2(){
    let b = 0
    function fn3(){
        csl（b）
    }
}
子节点可以访问父级的变量

//！！！！！！！！！！！！！！！！！！！！
总结
变量要在父级，访问变量要在其父级的子节点
 -->
