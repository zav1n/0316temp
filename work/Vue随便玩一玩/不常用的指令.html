v-html: 作用：v-html可以将服务器返回的html模板插入视图中生成新的元素;,</br>
缺点：不安全，因为HTML模板里面可能有脚本攻击的代码,必须保证模板字符串是安全的
<div id="app" v-html="html"></div>

<script>
    new Vue({
        el: '#app',
        data: {
            html: '<h1>插入h1标签<h1>'
        }
    })
</script>

<!---------------------------------------------------------------------------->
v-text和插值表达式一样
<!---------------------------------------------------------------------------->
v-once 默认只会渲染一次，使用场景少
<!---------------------------------------------------------------------------->
v-pre 告诉插值表达式里面的字符串不是变量而是本身的字符
<!---------------------------------------------------------------------------->
v-cloak 页面运行时，消除一瞬间出现的插值表达式
