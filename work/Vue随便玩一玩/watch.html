<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        单价：<input type="text" v-model='price' @input='fn' /> </br>
        数量：<input type="text" v-model='count' @input='fn' />
        <p>{{total}}</p>
    </div>
</body>
<script src="../vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            count: 0,
            price: 0,
            total: 0,
        },
        methods: {
            fn() {
                this.total = this.price * this.count
            },
        }
    })
</script>

</html>
