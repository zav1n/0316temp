<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

        <ul>
            <li v-for='a in arr'>{{a}}</li>
            <li v-for="(v,k,i) in obj">{{i}}:{{k}}:{{v}}</li>
        </ul>
    </div>
</body>
<script src="../vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            arr: [123, 123, 123, 123],
            obj: {
                name: '张三',
                age: 18,
                sex: '男'
            }
        }
    })
</script>

</html>
