<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选项卡</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    ul {
        list-style: none;
    }
    
    .tab {
        width: 500px;
        margin: 100px auto;
    }
    
    .tab .tab-title {
        float: left;
        width: 10%;
        background-color: skyblue;
    }
    
    .tab .tab-title li {
        cursor: pointer;
    }
    
    .tab .tab-title .click {
        background-color: pink;
    }
    
    .tab .tab-container {
        float: left;
        width: 90%;
        background-color: pink;
    }
    
    .tab .tab-container li {
        display: none;
        width: 90%;
        height: 154px;
    }
    
    .tab .tab-container .active {
        display: block;
    }
</style>

<body>
    <div class="tab">
        <ul class="tab-title">
        </ul>
        <ul class="tab-container">
        </ul>
    </div>
    <script>
        let json = [{
                "title": "第1个",
                "content": "内容一内容一内容一内容一内容一内容一内容一",
            }, {
                "title": "第2个",
                "content": "内容二内容二内容二内容二内容二内容二内容二",
            }, {
                "title": "第3个",
                "content": "内容三内容三内容三内容三内容三内容三内容三",
            }, {
                "title": "第4个",
                "content": "内容四内容四内容四内容四内容四内容四内容四",
            }, {
                "title": "第5个",
                "content": "内容五内容五内容五内容五内容五内容五内容五",
            }, {
                "title": "第6个",
                "content": "内容六内容六内容六内容六内容六内容六内容六",
            }, {
                "title": "第7个",
                "content": "内容七内容七内容七内容七内容七内容七内容七",
            },

        ]


        let tTitleUl = document.querySelector(".tab-title");
        let tContainerUl = document.querySelector(".tab-container");


        init()

        function init() {
            json.map(e => {
                tTitleUl.innerHTML += `<li>${e.title}</li>`;
                tContainerUl.innerHTML += `<li>${e.content}</li>`;
            })
            changeLi();
        }


        function changeLi() {
            //不能放在外面定义！一定要等json map完后再定义，要不然没用
            let tTitleLi = document.querySelectorAll(".tab-title li");
            let tContainerLi = document.querySelectorAll(".tab-container li");
            tTitleLi[0].className = "click";
            tContainerLi[0].className = "active";
            //改变Li样式
            for (let i = 0; i < tTitleLi.length; i++) {
                tTitleLi[i].addEventListener("click", function() {
                    resetLi();
                    tTitleLi[i].className = "click";
                    tContainerLi[i].className = "active";
                })
            }
            //清空所有title样式
            function resetLi() {
                for (let i = 0; i < tTitleLi.length; i++) {
                    tTitleLi[i].className = "";
                    tContainerLi[i].className = "";
                }
            }
        }
    </script>
</body>

</html>
