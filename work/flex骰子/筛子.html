<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        body {
            background-color: rgb(199, 199, 199);
        }
        
        * {
            margin: 0;
            padding: 0;
        }
        /*画圆点 1*/
        
        .boxOne {
            /*核心代码*/
            display: flex;
            justify-content: center;
            align-items: center;
            /**/
            border: 1px solid black;
            width: 100px;
            height: 100px;
            border-radius: 20%;
            background-color: white;
        }
        
        .itemOne {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: black;
        }
        /*画圆点 2*/
        
        .boxTwo {
            display: flex;
            justify-content: space-between;
            border: 1px solid black;
            width: 100px;
            height: 100px;
            border-radius: 20%;
            background-color: white;
        }
        
        .itemTwo:nth-child(1) {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: black;
            margin: 10px;
        }
        
        .itemTwo:nth-child(2) {
            margin: 10px;
            align-self: flex-end;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: black;
        }
        /*画圆点 3*/
        
        .boxThree {
            display: flex;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 20%;
            background-color: white;
        }
        
        .boxThree:nth-child(1) {
            margin: 10px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: black;
        }
        
        .boxThree:nth-child(2) {
            align-self: center;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: black;
        }
        
        .boxThree:nth-child(3) {
            margin: 10px;
            align-self: flex-end;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: black;
        }
        /*画圆点 4*/
        
        .boxFour {
            display: flex;
            flex-wrap: wrap;
            align-content: space-between;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 20%;
            background-color: white;
        }
        
        .columnFour {
            flex-basis: 100%;
            display: flex;
            justify-content: space-between;
        }
        
        .itemFour {
            margin: 10px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: black;
        }
        /*画圆点 5*/
        
        .boxFive {
            display: flex;
            flex-wrap: wrap;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 20%;
            background-color: white;
        }
        
        .columnFive {
            flex-basis: 100%;
            display: flex;
        }
        
        .itemFive {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: black;
        }
        
        .columnFive:nth-child(1) {
            margin: 10px;
            justify-content: space-between;
        }
        
        .columnFive:nth-child(2) {
            justify-content: center;
        }
        
        .columnFive:nth-child(3) {
            margin: 10px;
            justify-content: space-between;
        }
        /* 画圆点 6  */
        /* http: //www.ruanyifeng.com/blog/2015/07/flex-examples.html */
    </style>

    <div class="boxOne">
        <span class="itemOne"></span>
    </div>

    <div class="boxTwo">
        <span class="itemTwo"></span>
        <span class="itemTwo"></span>
    </div>

    <div class="boxThree">
        <span class="boxThree"></span>
        <span class="boxThree"></span>
        <span class="boxThree"></span>
    </div>



    <div class="boxFour">
        <div class="columnFour">
            <span class="itemFour"></span>
            <span class="itemFour"></span>
        </div>
        <div class="columnFour">
            <span class="itemFour"></span>
            <span class="itemFour"></span>
        </div>
    </div>



    <div class="boxFive">
        <div class="columnFive">
            <span class="itemFive"></span>
            <span class="itemFive"></span>
        </div>
        <div class="columnFive">
            <span class="itemFive"></span>
        </div>
        <div class="columnFive">
            <span class="itemFive"></span>
            <span class="itemFive"></span>
        </div>
    </div>

    <div class="boxSix">
        <span class="columnSix">
            <span class="itemSix"></span>
        <span class="itemSix"></span>
        <span class="itemSix"></span>
        </span>

        <span class="columnSix">
            <span class="itemSix"></span>
        <span class="itemSix"></span>
        <span class="itemSix"></span>
        </span>
    </div>
</body>

</html>
